# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  cypress: cypress-io/cypress@2
jobs:
  release:
    executor: cypress/base-16-14-2-slim
    steps:
      - attach_workspace:
          at: ~/
      - run: npm run publish

workflows:
  build:
    jobs:
      - cypress/run:
          executor: cypress/base-16-14-2-slim
          build: "npm run test:unit && npm run build"
          start: "npm run test:server"
          filters:
            tags:
              only: /release.*/
      - release:
          requires:
            - cypress/run
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /release.*/
